<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./signin.css">
    <title>Sign up</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="#">About</a>
            <a href="#">Stories</a>
            <a href="signin.html">Sign in</a>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="signin-text-div">
                <p class="signin-text">Sign in</p>
            </div>
            <div class="iconswith-text">
                <p class="orsignup">or sign up with</p>
                <img class="googleicon-signup supI " src="./icons/googleicon.svg" alt="">
                <img class="facebookicon-signup supI" src="./icons/facebookicon.svg" alt="">
                <img class="twittericon-signup supI" src="./icons/twittericon.svg" alt="">
            </div>
            <form>
                <div class="username-part">
                    <label class="username labels" for="username" >Username</label>
                    <input type="text" name="" id="username" placeholder="Please enter your username" required>
                </div>
                <div class="username-part">
                    <label class="username labels" for="username" >Email</label>
                    <input type="text" name="" id="username" placeholder="Please enter your email" required>
                </div>
                <div class="password-part">
                    <label class="labels" for="password" >Create Password</label>
                    <input type="password" name="password" id="password" placeholder="Please enter your password" required>
                </div>
                <div class="password-part">
                    <label class="labels" for="password" > Confirm Password</label>
                    <input type="password" name="password" id="password" placeholder="Please confirm your password" required>
                </div>
                <div class="signin-link-section">
                    <a class="signin-link" href="#">Sign up</a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
