<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./signin.css">
    <title>Sign in</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Stories</a>
            <a href="#">Sign in</a>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="signin-text-div">
                <p class="signin-text">Sign in</p>
            </div>
            <form>
                <div class="username-part">
                    <label class="username labels" for="username" >Email</label>
                    <input type="text" name="" id="username" placeholder="Please enter your email" required>
                </div>
                <div class="password-part">
                    <label class="labels" for="password" >Password</label>
                    <input type="password" name="password" id="password" placeholder="Please enter your password" required>
                </div>
                <div class="signin-link-section">
                    <a class="signin-link" href="#">Sign in</a>
                </div>
                
            </form>

        </div>
    </main>
</body>
</html>
